<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regions and Locations Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .post-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GeoApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/all-posts/">Posts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <h1 class="text-center">Regions and Locations Map</h1>
        <div id="map"></div>

        <h2 class="mt-5">Recent Posts</h2>
        <div id="post-list" class="mt-3 p-3 border rounded bg-light"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize the map and set its view
        const map = L.map('map').setView([-7.7956, 110.3695], 6); // Adjust coordinates as needed

        // Set the tile layer (you can change the tile provider if needed)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to fetch regions and locations from the API
        async function fetchData() {
            try {
                const regionResponse = await fetch('/regions/');
                const regions = await regionResponse.json();

                const locationResponse = await fetch('/locations/');
                const locations = await locationResponse.json();

                // Add regions to the map
                regions.forEach(region => {
                    const polygonCoords = JSON.parse(region.polygon); // Assuming `polygon` is GeoJSON
                    const latLngs = polygonCoords.coordinates[0].map(coord => [coord[1], coord[0]]); // Convert to [lat, lng]

                    L.polygon(latLngs, { color: region.color }).addTo(map).bindPopup(region.name);
                });

                // Add locations to the map
                locations.forEach(location => {
                    const pointCoords = JSON.parse(location.point); // Assuming `point` is GeoJSON
                    const markerCoords = [pointCoords.coordinates[1], pointCoords.coordinates[0]]; // Convert to [lat, lng]

                    L.marker(markerCoords).addTo(map).bindPopup(location.name);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchData(); // Call the fetchData function to populate the map
    </script>

    <script>
        async function fetchPosts() {
            try {
                const response = await fetch('/posts/');
                const posts = await response.json();

                const postList = document.getElementById('post-list');
                postList.innerHTML = ''; // Clear previous content if any

                posts.slice(0, 3).forEach(post => { // Limit to 3 posts
                    const postContainer = document.createElement('div');
                    postContainer.className = 'post-item'; // Add class for styling
                    postContainer.innerHTML = `
                        <h3>${post.title}</h3>
                        <p>${post.content.slice(0, 100)}...</p> <!-- Show only excerpt -->
                        <a href="/posts/${post.id}/" class="btn btn-primary">Read More</a> <!-- Read More button -->
                    `;
                    postList.appendChild(postContainer); // Append to the post list
                });
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

        fetchPosts(); // Call fetchPosts to load posts
    </script>
</body>
</html>
