<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 400px;
            margin: 20px 0;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mangrove Monitoring</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/all-posts/">Posts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container my-4">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><small>Posted on: {{ post.created_at|date:"F j, Y" }}</small></p>

    <div id="map"></div>
</div>

    <script>
        // Initialize map
        const map = L.map('map').setView([-8.311018, 112.584429], 8);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch GeoJSON data
        fetch(`/geojson/{{ post.slug }}/`)
    .then(response => response.json())
    .then(data => {
        console.log(data); // Debugging

        if (data.error) {
            console.error('GeoJSON Error:', data.error);
            return;
        }

        // Add region polygon
        const region = L.geoJSON(data.region, {
            style: (feature) => ({
                color: feature.properties.color,
                weight: 2,
                fillOpacity: 0.4,
            }),
        }).addTo(map);

        // Add location point
        const location = L.geoJSON(data.location, {
            pointToLayer: (feature, latlng) => {
                return L.marker(latlng).bindPopup(feature.properties.name);
            },
        }).addTo(map);

        // Fit map to bounds
        const bounds = region.getBounds();
        map.fitBounds(bounds);
    })
    .catch(error => console.error('Error loading GeoJSON:', error));

    </script>
</body>
</html>
