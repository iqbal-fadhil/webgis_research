<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GeoApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/all-posts/">Posts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <h1 class="text-center mb-4">Posts</h1>
        <div id="post-list" class="row g-4">
            <!-- Posts will be dynamically loaded here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch posts
        async function fetchPosts() {
            try {
                const response = await fetch('/posts/');
                const posts = await response.json();

                const postList = document.getElementById('post-list');
                postList.innerHTML = '';

                posts.forEach(post => {
                    const postContainer = document.createElement('div');
                    postContainer.className = 'col-md-4 mb-4';
                    postContainer.innerHTML = `
                        <div class="card">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="${post.title}">
                            <div class="card-body">
                                <h5 class="card-title">${post.title}</h5>
                                <p class="card-text">${post.content.slice(0, 100)}...</p>
                                <p><small>Posted on: ${new Date(post.created_at).toLocaleDateString()}</small></p>
                                <a href="/all-posts/${post.slug}/" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    `;
                    postList.appendChild(postContainer);
                });
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

        fetchPosts();
    </script>
</body>
</html>
